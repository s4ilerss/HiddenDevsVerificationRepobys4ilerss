<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S4ILERS | JOHN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
 
        .calculator {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }
 
        .calculator h1 {
            text-align: center;
            margin-bottom: 5px;
        }
 
        .calculator p {
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 15px;
        }
 
        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }
 
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
 
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #2c2c2c;
            color: white;
            transition: background 0.2s, transform 0.1s;
        }
 
        button:hover {
            background: #444;
        }
 
        button:active {
            transform: scale(0.95);
        }
 
        .operator {
            background: #ff9800;
        }
 
        .operator:hover {
            background: #e68900;
        }
 
        .clear {
            background: #f44336;
        }
 
        .equals {
            background: #4CAF50;
            grid-column: span 2;
        }
 
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
 
<div class="calculator">
    <h1>Hidden Devs</h1>
    <p>Calculator Edition</p>
 
    <input type="text" id="display" disabled>
 
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <button class="operator" onclick="appendValue('-')">−</button>
 
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>
 
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
 
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
 
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
 
    <div class="message" id="message"></div>
</div>
 
<script>
    const display = document.getElementById("display");
    const message = document.getElementById("message");
 
    function appendValue(value) {
        message.textContent = "";
        display.value += value;
    }
 
    function clearDisplay() {
        display.value = "";
        message.textContent = "Calculator reset by Hidden Devs";
    }
 
    function calculate() {
        try {
            if (display.value.includes("/0")) {
                message.textContent = "Hidden Devs says: Don't divide by 0";
                display.value = "";
                return;
            }
            display.value = eval(display.value);
            message.textContent = "Calculated by Hidden Devs";
        } catch {
            display.value = "";
            message.textContent = "Invalid calculation";
        }
    }
</script>
 
</body>
</html>
