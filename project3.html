<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Devs To-Do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        .todo {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
 
        h1 {
            text-align: center;
            margin-bottom: 15px;
        }
 
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
 
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
 
        button:hover {
            opacity: 0.9;
        }
 
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
 
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
 
        .remove {
            background: #f44336;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
 
<div class="todo">
    <h1>Hidden Devs To-Do</h1>
 
    <input id="taskInput" type="text" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
 
    <ul id="taskList"></ul>
</div>
 
<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
 
        if (taskText === "") return;
 
        const li = document.createElement("li");
        li.innerHTML = `
            ${taskText}
            <button class="remove" onclick="this.parentElement.remove()">X</button>
        `;
 
        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }
</script>
 
</body>
</html>
